<!DOCTYPE html>
<html>
<head>
  <title>
    EmotionCalendar:)
  </title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <script src="js/index/config.js"></script>
 

  <!-- customized module -->
  <script src="js/index/date.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
  <script type="text/javascript" src="js/pulldata.js"> </script>

  <script>
   	config(); // Initialize Firebase
   	
  </script>
</head>
<body>
  <div class="icon">
  	EmotionCalendar
  </div>
  <script>

</script>
</head>

<body onload="startTime()">
<div class="bg">
  <img src="https://media.giphy.com/media/xT9IgN8YKRhByRBzMI/giphy.gif" id="bgGif">
</div>
<div id="txt"></div>
  <div class="time">
  	<h1 id="ti"></h1>
  </div>
  <div class="date">
  	<h1 id="da"></h1>
  </div>
  <div class="emotion">
	<img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Smiling_Emoji_with_Eyes_Opened_large.png?v=1480481056" id="emPic">
  </div>
  <div class="trend">
  	<img src="https://freeiconshop.com/wp-content/uploads/edd/upward-trend-flat.png" id="trendPic">
  </div>
  <div class="yesterday">
  	<div id="prev">
  		<img src="https://www.iconsdb.com/icons/preview/gray/arrow-32-xxl.png" id="prevPic" align="middle">
  	</div>
  	<div id="prevText"> 
  		<h3>View Yesterday</h3>
  	</div>
  </div>
  <div class="tommorrow">
  	<div id="nextText"> 
  		<h3>View Tommorrow</h3>
  	</div>
  	<div id="prev">
  		<img src="https://www.iconsdb.com/icons/preview/gray/arrow-32-xxl.png" id="nextPic" align="middle">
  	</div>
  </div>
  <a style="position: absolute;" href="signin.html">signin</a>
  <script src="js/index/index.js"></script>
</body>
</html>
