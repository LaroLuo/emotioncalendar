<!DOCTYPE html>
<html>
<head>
  <title>
    EmotionCalendar:)
  </title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <script src="js/index/config.js"></script>
  


  <script>
   	config(); // Initialize Firebase
  </script>
</head>
<body onload="startTime()">
	<div class="bg">
	  <img src="https://media.giphy.com/media/10d3NDzD40xb0s/giphy.gif" id="bgGif">
	</div>
	<!- Background code ->
	<!-- <div class="signin">
		<button id="signinButton" ><img src="png/google_signin.png" style="height: 100%"></button>
	</div>
	<button id="signoutButton">Logout</button>
	
	
	<img src="" id="google-pic">

	<script type="text/javascript" src="js/auth.js"></script> -->
	<!- Above is all for sign in code ->
	<div class="welcome" id="welcome" >
		<h2 id="welcomeFont">Hi, <span id="google-displayname" ></span>! You are <span id="emotionStr"></span> today~</h2>
	</div>
	<div id="txt"></div>
	  <div class="time">
	  	<h1 id="ti"></h1>
	  </div>
	  <div class="date">
	  	<h1 id="da"></h1>
	  </div>
	  <div id="coverCenter">
	  	<div id="cover"></div>
		</div>
	  <div class="emotion">
		<img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Smiling_Emoji_with_Eyes_Opened_large.png?v=1480481056" id="emPic">
	  </div>
	  <div class="trend">
	  	<img src="https://freeiconshop.com/wp-content/uploads/edd/upward-trend-flat.png" id="trendPic">
	  </div>
	  <div class="yesterday">
	  	<div id="prev">
	  		<img src="https://www.iconsdb.com/icons/preview/gray/arrow-32-xxl.png" id="prevPic" align="middle" onclick="prev();">
	  	</div>
	  	<div id="prevText"> 
	  		<h3 id="prevFont" >View Yesterday</h3>
	  	</div>
	  </div>
	  <div class="tommorrow" id="tommorrow" style="display: none">
	  	<div id="next">
	  		<img src="https://www.iconsdb.com/icons/preview/gray/arrow-32-xxl.png" id="nextPic" align="middle" onclick="next();">
	  	</div>
	  	<div id="nextText"> 
	  		<h3 id="nextFont">View Tommorrow</h3>
	  	</div>
	  </div>
	  <div class="tasks" id="tasks" onclick="showRecommend();">
	  	<div id="tasksText">
	  	  <h3 id="tasksFont">Tasks</h3>
	  	</div>
	  	<div id="tasksDropdownPic">
	  	  <img src="https://www.iconsdb.com/icons/preview/gray/arrow-32-xxl.png" id="dropdownPic" align="middle">
	  	</div>
	  </div>
	  <div class="recommend" id="recommend" style="display: none;" >
	  	<div class="tip" id="tip1">
	  		<h3 class="tipFont" id="tf1"></h3>
	  	</div>
	  	<div class="tip" id="tip2">
	  		<h3 class="tipFont" id="tf2"></h3>
	  	</div>
	  </div>

	  
	  
	  <script src="js/getMood.js"></script>
	  <script src="js/index/date.js"></script>
	  <script src="js/index/emotion.js"></script>
	  <script src="js/index/index.js"></script>
</body>
</html>
